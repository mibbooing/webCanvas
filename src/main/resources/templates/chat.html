<script type="text/javascript">
		const modeBtn = document.getElementById("mode-btn");
		const destroyBtn = document.getElementById("destroy-btn");
		const eraserBtn = document.getElementById("eraser-btn");
		const saveBtn = document.getElementById("save");
		const textInput = document.getElementById("text");
		const fileInput = document.getElementById("file");
		const colorOptions = Array.from(
		    document.getElementsByClassName("color-option")
		);

		const lineWidth = document.getElementById("line-width");
		const canvas= document.querySelector("canvas");
		const ctx = canvas.getContext("2d");


		const CANVAS_WIDTH = 800;
		const CANVAS_HEIGHT = 800;


		let isPainting = false;
		let isFilling = false;
		let isEraseMode = false;

		let isP = false;

		function onLoad(){
		    canvas.width = CANVAS_WIDTH;
		    canvas.height = CANVAS_HEIGHT;
		    ctx.lineWidth = lineWidth.value;
		    ctx.lineCap = "round";
		}


		function onMove(event){
		    if(isPainting){
		        ctx.lineTo(event.offsetX, event.offsetY);
		        ctx.stroke();
		        sendStroke(event.offsetX, event.offsetY, isPainting, "stroke");
		        return;
		    }
		    ctx.beginPath();
		    ctx.moveTo(event.offsetX, event.offsetY);
		}

		function onMouseDown(event){
		    const mouseX = event.offsetX;
		    const mouseY = event.offsetY;

		    canvas.addEventListener('mousemove', onMouseMove);
		    canvas.addEventListener('mouseup', onMouseUp);

		    ctx.beginPath();

		    ctx.moveTo(mouseX, mouseY);
                    isP = true;
		    function onMouseMove(event) {
                        // ÌòÑÏû¨ Ï¢åÌëú Í∞í Í∞ÄÏ†∏Ïò§Í∏∞
                        const mouseX = event.offsetX;
                        const mouseY = event.offsetY;

                        // ÏãúÏûëÏ†êÎ∂ÄÌÑ∞ ÌòÑÏû¨ Ï¢åÌëúÍπåÏßÄ ÏÑ† Í∑∏Î¶¨Í∏∞
                        ctx.lineTo(mouseX, mouseY);
                        ctx.stroke();

                        var option ={
                            type: "stroke",
                            roomNumber: $("#roomNumber").val(),
                            sessionId : $("#sessionId").val(),
                            userName : $("#userName").val(),
                            offsetX : mouseX,
                            offsetY : mouseY,
                            isPainting : isPainting,
                            isP : isP,
                            strokeStyle : ctx.strokeStyle,
                            lineWidth: ctx.lineWidth,
		        }
		        ws.send(JSON.stringify(option))
                        // Ï¢åÌëú Í∞íÏùÑ Î¨∏ÏûêÏó¥Î°ú Î≥ÄÌôò
                        const msg = JSON.stringify({ x: mouseX, y: mouseY });

                        // ÏÑúÎ≤ÑÎ°ú Ï†ÑÏÜ°
                        ws.send(msg);
                    }
                     function onMouseUp() {
                        var option ={
                            type: "stroke",
                            roomNumber: $("#roomNumber").val(),
                            sessionId : $("#sessionId").val(),
                            userName : $("#userName").val(),
                            offsetX : mouseX,
                            offsetY : mouseY,
                            isP : isP,
                            strokeStyle : ctx.strokeStyle,
                            lineWidth: ctx.lineWidth,
		        }
		        isP = false;
                        canvas.removeEventListener('mousemove', onMouseMove);
                        canvas.removeEventListener('mouseup', onMouseUp);
                     }


		}

		function startPainting(event){
		    isPainting = true;
		}

		function cancelPainting(event){
		    isPainting = false;
		    ctx.beginPath();
		    sendStroke(event.offsetX, event.offsetY, isPainting, "stroke");
		}
		function cancelPaintingLeave(event){
		    isPainting = false;
		    ctx.beginPath();
		}

		function onLineWidthChange(event){
		    ctx.lineWidth = event.target.value;
		}

		function onColorChange(event){
		    ctx.strokeStyle = event.target.value;
		    ctx.fillStyle = event.target.value;
		}

		function onColorClick(event){
		    const colorValue = event.target.dataset.color;
		    ctx.strokeStyle = colorValue;
		    ctx.fillStyle = colorValue;
		    color.value = colorValue;
		}

		function onModeClick(event){
		    if(isFilling){
		        isFilling = false;
		        modeBtn.innerText = "ü©∏ Fill";
		    } else{
		        isFilling = true;
		        modeBtn.innerText = "üñå Draw";
		    }
		}

		function onCanvasClick(event){
		    if(isFilling){
		        ctx.fillRect(0,0,CANVAS_WIDTH,CANVAS_HEIGHT);
		        sendFill();
		    }
		}

		function onDestroyClick(event){
		    doDestroy();
		    sendDestroy();
		}
		function doDestroy(){
		    ctx.fillStyle = "white";
		    ctx.fillRect(0,0,CANVAS_WIDTH,CANVAS_HEIGHT);
		}

		function onEraserClick(event){
		    if(isEraseMode){
		        isEraseMode = false;
		        ctx.strokeStyle = color.value;
		        eraserBtn.innerText = "‚ùå Erase";
		    }else{
		        ctx.strokeStyle = "white";
		        isEraseMode = true;
		        isFilling = false;
		        eraserBtn.innerText = "üñå Draw";
		    }
		}

		function onFileChange(event){
		    const file = event.target.files[0];
		    const url = URL.createObjectURL(file);
		    console.log(url);
		    const image = new Image();
		    image.src = url;
		    image.onload = function(){
		        ctx.drawImage(image, 0, 0, CANVAS_WIDTH,CANVAS_HEIGHT);
		    }
		}

		function onDoubleClick(event){
		    const text = textInput.value;
		    if(text !== ""){
		        ctx.save();
		        sendText(text, event.offsetX, event.offsetY);
		        ctx.restore();
		    }
		}
		function doStrokeText(text, offsetX, offsetY){
		        ctx.lineWidth = 1;
			ctx.font = "20px";
			ctx.strokeText(text, offsetX, offsetY);
		}

		function onSaveClick(event){
		    const url = canvas.toDataURL();
		    const a = document.createElement("a");
		    a.href = url;
		    a.download = "myDraw.jpg";
		    a.click();
		}

                canvas.addEventListener('mousedown', onMouseDown);
		canvas.addEventListener("dblclick", onDoubleClick);
<!--		canvas.addEventListener("mousemove", onMove);-->
<!--		canvas.addEventListener("mousedown", startPainting);-->
		canvas.addEventListener("click", onCanvasClick);
<!--		canvas.addEventListener("mouseup", cancelPainting);-->
		canvas.addEventListener("mouseleave", cancelPaintingLeave);

		lineWidth.addEventListener("change", onLineWidthChange);
		color.addEventListener("change", onColorChange);

		colorOptions.forEach((color) => color.addEventListener("click", onColorClick))

		modeBtn.addEventListener("click", onModeClick);
		destroyBtn.addEventListener("click", onDestroyClick);
		eraserBtn.addEventListener("click", onEraserClick);
		fileInput.addEventListener("change", onFileChange);
		saveBtn.addEventListener("click", onSaveClick);




		window.addEventListener("load", onLoad);


	var ws;

	function wsOpen(){
		ws = new WebSocket("ws://" + location.host + "/chating/"+$("#roomNumber").val());
		wsEvt();
	}

	function wsEvt() {
		ws.onopen = function(data){
			//ÏÜåÏºìÏù¥ Ïó¥Î¶¨Î©¥ ÎèôÏûë
		}

		ws.onmessage = function(data) {
			//Î©îÏãúÏßÄÎ•º Î∞õÏúºÎ©¥ ÎèôÏûë
			var msg = data.data;
			if(msg != null && msg.trim() != ''){
				var d = JSON.parse(msg);
				if(d.type == "getId"){
					var si = d.sessionId != null ? d.sessionId : "";
					if(si != ''){
						$("#sessionId").val(si);
					}
				}else if(d.type == "message"){
					if(d.sessionId == $("#sessionId").val()){
						$("#chating").append("<p class='me'>ÎÇò :" + d.msg + "</p>");
					}else{
						$("#chating").append("<p class='others'>" + d.userName + " :" + d.msg + "</p>");
					}
				}else if(d.type == "stroke"){
				        if(d.isP){
                                            ctx.save();
                                            ctx.strokeStyle = d.strokeStyle;
                                            ctx.lineWidth = d.lineWidth;
                                            ctx.lineTo(d.offsetX, d.offsetY);
                                            ctx.stroke();
<!--				        if(d.isPainting){-->
<!--                                            ctx.strokeStyle = d.strokeStyle;-->
<!--                                            ctx.lineWidth = d.lineWidth;-->
<!--                                            ctx.lineTo(d.offsetX, d.offsetY);-->
<!--                                            ctx.stroke();-->
<!--                                        }-->
<!--                                        if(!d.isPainting){-->
<!--                                            ctx.beginPath();-->
<!--                                        } else{-->
<!--                                            ctx.beginPath();-->
<!--                                            ctx.moveTo(d.offsetX, d.offsetY);-->
<!--					}-->
                                            ctx.beginPath();
                                            ctx.restore();
                                        }else{
                                            ctx.stroke();
                                        }

					console.log("send");
				}else if(d.type == "fill"){
				    ctx.save();
				    ctx.fillStyle = d.fillStyle;
				    ctx.fillRect(0,0,CANVAS_WIDTH,CANVAS_HEIGHT);
				    ctx.restore();
				}else if(d.type == "text"){
				    doStrokeText(d.text, d.offsetX, d.offsetY);
				}else if(d.type == "destroy"){
				    doDestroy();
				}
				else{
					console.warn("unknown type!")
				}
			}
		}

		document.addEventListener("keypress", function(e){
			if(e.keyCode == 13){ //enter press
				send();
			}
		});
	}

	function sendStroke(offsetX, offsetY, isPainting, type) {
		var option ={
			type: "stroke",
			roomNumber: $("#roomNumber").val(),
			sessionId : $("#sessionId").val(),
			userName : $("#userName").val(),
			offsetX : offsetX,
			offsetY : offsetY,
			isPainting : isPainting,
			strokeStyle : ctx.strokeStyle,
			lineWidth: ctx.lineWidth,
		}
		ws.send(JSON.stringify(option))
	}
	function sendFill(){
	        var option = {
	            type: "fill",
	            roomNumber: $("#roomNumber").val(),
	            sessionId : $("#sessionId").val(),
	            userName : $("#userName").val(),
	            fillStyle : ctx.fillStyle,
	        }
	        ws.send(JSON.stringify(option));
	}
	function sendDestroy(){
		var option ={
			type: "destroy",
			roomNumber: $("#roomNumber").val(),
			sessionId : $("#sessionId").val(),
			userName : $("#userName").val(),
		}
		ws.send(JSON.stringify(option));
	}
	function sendText(text, offsetX, offsetY){
                var option ={
			type: "text",
			roomNumber: $("#roomNumber").val(),
			sessionId : $("#sessionId").val(),
			userName : $("#userName").val(),
			offsetX : offsetX,
			offsetY : offsetY,
			text : text,
		}
		ws.send(JSON.stringify(option));
	}
	document.addEventListener("DOMContentLoaded", function(){
		wsOpen();
